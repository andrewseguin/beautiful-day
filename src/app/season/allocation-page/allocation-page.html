<div *ngFor="let i of allocationsList | async; trackBy: trackByItemAllocations" class="stocked-item-container">
  <stocked-item [itemName]="i.itemName" [quantityOwned]="i.quantityOwned" [remaining]="i.remaining">
    <stocked-request *ngFor="let r of i.requestAllocations; trackBy: trackByRequestAllocation" [requestId]="r.id"
      [allocation]="r.allocation" [project]="r.project" [requested]="r.requested">
    </stocked-request>
  </stocked-item>
  <mat-divider></mat-divider>
</div>
