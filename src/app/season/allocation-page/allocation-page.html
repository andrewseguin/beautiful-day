<div *ngFor="let stockedItemRequests of stockedItemRequestsList">
  <div class="item">
    <div class="item-name">
      {{stockedItemRequests.item.name}}
    </div>
  </div>

  <div class="requests">
    <div class="request" *ngFor="let request of stockedItemRequests.requests">
      {{request.name}}
    </div>
  </div>
</div>
