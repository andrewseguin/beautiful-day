<div *ngIf="permissions.isAdmin | async">
  <editable-chip-list *ngFor="let group of groups"
                      placeholder="Add email (e.g. user@beautifulday.org)"
                      [label]="group.id"
                      [values]="group.users | async"
                      (listChange)="update(group.id, $event)">
  </editable-chip-list>
</div>
