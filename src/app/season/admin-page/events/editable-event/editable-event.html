<div [formGroup]="form" class="event">
  <div class="date-time">
    <input placeholder="Date" class="date"
           (click)="picker.open()"
           (focus)="picker.open()"
           formControlName="date"
           [matDatepicker]="picker">
    <mat-datepicker #picker></mat-datepicker>

    <input placeholder="Time (optional)" class="time"
           formControlName="time">
  </div>

  <input placeholder="Info" class="info"
         formControlName="info">

  <button mat-button class="delete theme-secondary-text" (click)="delete()">
    Delete <mat-icon> delete </mat-icon>
  </button>
</div>
