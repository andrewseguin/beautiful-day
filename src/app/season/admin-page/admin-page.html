<route-guard check="admin"></route-guard>

<mat-tab-group [attr.mat-stretch-tabs]="isMobile() ? true : null"
               mat-align-tabs="center">
  <mat-tab label="Messages"> <messages></messages> </mat-tab>
  <mat-tab label="Groups"> <groups></groups> </mat-tab>
  <mat-tab label="Projects"> <projects></projects> </mat-tab>
  <mat-tab label="Events"> <events></events> </mat-tab>

  <mat-tab label="Owner" *ngIf="permissions.isOwner | async">
    <owner></owner>
  </mat-tab>
</mat-tab-group>
