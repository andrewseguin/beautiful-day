<ng-container *ngIf="messages | async; let messages; else loading">
  <editable-message *ngFor="let message of messages; trackBy: trackByFn"
                    [id]="message.id"
                    [message]="message">
  </editable-message>
</ng-container>

<ng-template #loading>
  <loading label="messages"></loading>
</ng-template>
