<h1 mat-dialog-title> Edit Profile </h1>

<div mat-dialog-content [formGroup]="formGroup">

  <mat-form-field appearance="outline">
    <mat-label> Name </mat-label>
    <input matInput formControlName="name">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label> Phone </mat-label>
    <input matInput formControlName="phone" required>
  </mat-form-field>

  <div class="privacy-policy">
    Your information will only be visible
    to other members of the Beautiful Day Management team and will not
    be shared outside of this site.
  </div>
</div>

<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close> Cancel </button>
  <button mat-raised-button color="primary"
          (click)="save()"> Save </button>
</div>
