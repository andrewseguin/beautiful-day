<h1 mat-dialog-title> Edit Cost Adjustment </h1>

<div mat-dialog-content>
  <div class="description">
    Apply a positive or negative dollar amount to adjust the request cost
  </div>

  <mat-form-field appearance="outline">
    <mat-label> Cost Adjustment ($) </mat-label>
    <input matInput type="number" [formControl]="costAdjustment">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label> Reason </mat-label>
    <textarea matInput mat-autosize [formControl]="costAdjustmentReason"></textarea>
  </mat-form-field>
</div>

<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close> Cancel </button>
  <button mat-raised-button color="primary"
          (click)="save()"> Save </button>
</div>
