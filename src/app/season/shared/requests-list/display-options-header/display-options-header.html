<div class="buttons">
  <button mat-button [mat-menu-trigger-for]="groupingMenu">
    <div class="button-content">
      <div class="group-by"> Group by: {{groups.get(requestsRenderer.options.grouping)}} </div>
      <mat-icon>arrow_drop_down</mat-icon>
    </div>
  </button>

  <button mat-button [mat-menu-trigger-for]="sortingMenu">
    <div class="button-content">
      <div class="sort-by"> Sort by: {{sorts.get(requestsRenderer.options.sorting)}} </div>
      <mat-icon>arrow_drop_down</mat-icon>
    </div>
  </button>
</div>

<!-- Group Menu -->
<mat-menu #groupingMenu="matMenu">
  <div class="project-requests-menu-title theme-text">Group requests by:</div>
  <mat-divider></mat-divider>
  <button mat-menu-item
          *ngFor="let groupId of groupIds"
          [class.selected]="requestsRenderer.options.grouping == groupId"
          (click)="requestsRenderer.options.grouping = groupId">
    <div class="button-content">
      <mat-icon>check</mat-icon>
      {{groups.get(groupId)}}
    </div>
  </button>
</mat-menu>

<!-- Sort Menu -->
<mat-menu #sortingMenu="matMenu" x-position="before">
  <div class="project-requests-menu-title theme-text">Sort requests by:</div>
  <mat-divider></mat-divider>
  <button mat-menu-item
          *ngFor="let sort of sortIds"
          [class.selected]="requestsRenderer.options.sorting == sort"
          (click)="setSort(sort)">
    <div class="button-content">
      <mat-icon *ngIf="!requestsRenderer.options.reverseSort">arrow_downward</mat-icon>
      <mat-icon *ngIf="requestsRenderer.options.reverseSort">arrow_upward</mat-icon>
      {{sorts.get(sort)}}
    </div>
  </button>
</mat-menu>
