<div class="title" (click)="selectAll()">
  <span matTooltip="Click to select these requests">{{title}}</span>
</div>
<ng-container *ngIf="items.size">
  <request *ngFor="let request of requests; trackBy:getRequestKey"
           [request]="request"
           [item]="items.get(request.item)"
           [printMode]="printMode"
           [id]="request.id">
  </request>
</ng-container>
