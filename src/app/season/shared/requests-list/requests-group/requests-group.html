<div class="title" [class.can-edit]="canEdit" (click)="selectAll()">
  <span [matTooltip]="canEdit ? 'Click to select these requests' : ''">{{title}}</span>
</div>
<ng-container *ngIf="items.size">
  <ng-container *ngFor="let request of requests; trackBy:getRequestKey">
    <mat-divider></mat-divider>
    <request [request]="request"
             [item]="items.get(request.item)"
             [id]="request.id">
    </request>
  </ng-container>
</ng-container>
