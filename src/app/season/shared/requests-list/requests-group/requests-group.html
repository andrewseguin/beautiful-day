<div class="title" (click)="select.emit()">
  <span matTooltip="Click to select these requests">{{title}}</span>
</div>
<ng-container *ngIf="items.size">
  <ng-container *ngFor="let request of requests; trackBy:getRequestKey">
    <mat-divider></mat-divider>
    <request [request]="request"
             [item]="items.get(request.item)"
             [id]="'request-' + request.id">
    </request>
  </ng-container>
</ng-container>
