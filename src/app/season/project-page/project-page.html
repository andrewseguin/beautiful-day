<loading *ngIf="isLoading" label="project"></loading>

<ng-container *ngIf="fetchedProjectData | async as projectData">
  <ng-container *ngIf="projectData.project; else notExist">
    <project-requests [project]="projectData.project"></project-requests>
  </ng-container>
</ng-container>

<ng-template #notExist>
  <div>
    This project does not exist.
  </div>
</ng-template>
