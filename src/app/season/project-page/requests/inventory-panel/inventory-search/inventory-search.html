<div class="container">
  <button mat-icon-button class="search"
          [disabled]="showSearch"
          (click)="showSearch = true; focus()">
    <mat-icon>search</mat-icon>
  </button>

  <input #searchInput placeholder="Search" [formControl]="search">

  <button mat-icon-button class="close"
          (click)="showSearch = false; search.setValue('')">
    <mat-icon>close</mat-icon>
  </button>
</div>
