<div *ngIf="search">
  <div class="result-count theme-secondary-text" *ngIf="filteredItems.length > 0">
    Search found {{filteredItems.length}} {{filteredItems.length > 1 ? 'items' : 'item'}}
  </div>
  <div class="result-count theme-secondary-text" *ngIf="filteredItems.length == 0">
    No results for "{{search}}"
  </div>
</div>

<subcategory-list *ngIf="!search" [subcategories]="subcategories"></subcategory-list>

<div *ngIf="filteredItems && itemsToShow > 0" class="items">
  <div *ngFor="let item of filteredItems; trackBy:itemTrackBy">
    <inventory-panel-item [item]="item" [showCategory]="search">
    </inventory-panel-item>
  </div>

  <div class="create theme-secondary-text">
    <div class="text">Can't find what you're looking for?</div>
    <button mat-button color="primary" class="new" (click)="createItem()">
      Add a new item to the inventory
    </button>
  </div>
</div>
