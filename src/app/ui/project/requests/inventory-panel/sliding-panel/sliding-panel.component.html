<div *ngIf="group" class="heading">
  <button md-icon-button class="back" (click)="close()">
    <md-icon>keyboard_arrow_left</md-icon>
  </button>
  {{group.category}}
</div>

<div *ngIf="group" class="items">
  <button md-button *ngFor="let item of group.items"
          class="item"
          (click)="itemSelected.emit(item)">
    {{item.name}}
  </button>

  <button md-button color="primary" class="new"
          (click)="createItem()">
    Add new item
  </button>
</div>
