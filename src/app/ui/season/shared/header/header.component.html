<mat-toolbar>
  <button mat-button class="left-button" (click)="leftButtonClicked()">
    <mat-icon> {{titleService.goBack ? 'arrow_back' : 'menu'}} </mat-icon>
  </button>

  <div class="name"> {{titleService.title | async}} </div>

  <div class="end">
    <ng-template *ngIf="titleService.toolbarOutlet"
                 [cdkPortalOutlet]="titleService.toolbarOutlet">
    </ng-template>
  </div>
</mat-toolbar>
