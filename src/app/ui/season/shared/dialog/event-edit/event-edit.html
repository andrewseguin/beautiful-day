<h1 mat-dialog-title>Event</h1>

<div mat-dialog-content [formGroup]="formGroup">

  <mat-form-field appearance="outline">
    <mat-label> Date </mat-label>
    <input matInput
           (click)="picker.open()"
           formControlName="date"
           placeholder="MM/DD/YYYY"
           [matDatepicker]="picker">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label> Info </mat-label>
    <textarea matInput mat-autosize formControlName="info"></textarea>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label> Time (optional) </mat-label>
    <input matInput formControlName="time" placeholder="e.g. 6:30 - 8:30pm">
  </mat-form-field>
</div>

<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close> Cancel </button>
  <button mat-raised-button color="accent"
          [disabled]="!formGroup.valid"
          (click)="save()"> Save </button>
</div>
