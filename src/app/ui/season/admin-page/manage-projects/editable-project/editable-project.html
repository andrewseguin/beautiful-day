<form [formGroup]="projectForm">
  <mat-form-field appearance="outline">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Description</mat-label>
    <textarea matInput formControlName="description"
              cdkTextareaAutosize>
    </textarea>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Location</mat-label>
    <textarea matInput formControlName="location"
              cdkTextareaAutosize>
    </textarea>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Budget</mat-label>
    <input matInput type="number" formControlName="budget">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Receipts Folder</mat-label>
    <input matInput formControlName="receiptsFolder">
  </mat-form-field>

  <editable-chip-list *ngFor="let list of lists"
                      placeholder="Add email (e.g. user@beautifulday.org)"
                      [label]="list.label" [values]="list.values"
                      (change)="list.values = $event; updateLists()">
  </editable-chip-list>
</form>
