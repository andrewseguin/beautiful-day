

<button mat-fab (click)="createReport()"
        [matTooltip]="'Create New Report'">
  <mat-icon>add</mat-icon>
</button>

<div class="group" *ngFor="let reportGroup of reportGroups | async">
  <div class="group-title">
    {{reportGroup.name}}
  </div>

  <div class="reports">
    <div class="report" [routerLink]="'../report/' + report.id"
       *ngFor="let report of reportGroup.reports; trackBy: reportKeyTrackBy">
      <div class="name"> {{report.name}} </div>

      <report-menu [report]="report" icon="more_vert"
                   (click)="$event.stopPropagation()">
      </report-menu>
    </div>
  </div>
</div>
