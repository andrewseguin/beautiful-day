<div class="header" (click)="nagivateToHome()">
  <div class="logo"></div>
  <div class="app-title">Management</div>
</div>

<div *ngIf="canManageAcqusitions">
  <div class="section-title">Acquisitions</div>
  <button mat-button
          class="nav-link"
          (click)="sidenav.close()"
          routerLink="/inventory"
          routerLinkActive="active">
    Inventory
  </button>
  <button mat-button
          class="nav-link"
          (click)="sidenav.close()"
          routerLink="/reporting"
          routerLinkActive="active">
    Reporting
  </button>
</div>

<div class="expandable-section"
     *ngFor="let season of seasons"
     [@expandableSection]="getExpansionState(season)">
  <div class="section-title" (click)="toggleExpansion(season)">
    {{season}} Projects
    <mat-icon [@expansionIndicator]="getExpansionState(season)">keyboard_arrow_down</mat-icon>
  </div>
  <button mat-button class="nav-link"
          (click)="sidenav.close()"
          routerLink="/project/{{project.$key}}"
          routerLinkActive="active"
          *ngFor="let project of getProjects(season)">
    {{project.name}}
  </button>

  <button mat-button class="nav-link new"
          *ngIf="canCreateProjects"
          (click)="addProject()">+ New Project</button>
</div>

<div class="section-title" *ngIf="canViewFeedback">Feedback</div>
<button mat-button class="nav-link" *ngIf="canViewFeedback"
        (click)="sidenav.close()"
        routerLink="/feedback"
        routerLinkActive="active">
  Feedback
</button>
