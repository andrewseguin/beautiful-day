<div class="header">
  <div class="title">Import Items</div>
  <button mat-icon-button (click)="close()"><mat-icon>close</mat-icon></button>
</div>

<div class="content">
  Select a TSV file to import items into the inventory.
  This will <strong>remove</strong> all existing items and requests.
</div>

<div *ngIf="!items" class="input-container">
  <input type="file" name="file" id="file"
         (change)="importFile($event.target.files)"
         [style.display]="'none'"/>
  <label for="file" matRipple class="mat-elevation-z4">
    Choose a file
  </label>
</div>
<div *ngIf="items" class="confirmation">
  Import {{items.length}} items?
</div>

<div class="actions">
  <button mat-button (click)="close()">Cancel</button>
  <button mat-raised-button color="accent" (click)="save()">Import</button>
</div>
