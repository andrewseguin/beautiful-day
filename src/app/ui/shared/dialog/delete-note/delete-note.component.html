<div class="header">
  <div class="title">Delete Note: {{title}} </div>
  <button md-icon-button (click)="close()"><md-icon>close</md-icon></button>
</div>

<div class="content">
  Are you sure you want to delete this note?
</div>

<div class="actions">
  <button md-button (click)="close()">Cancel</button>
  <button md-button color="warn" (click)="deleteNote()">Delete</button>
</div>
