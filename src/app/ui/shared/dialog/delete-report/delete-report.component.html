<div class="header">
  <div class="title">Delete Report - Are you sure?</div>
  <button md-icon-button (click)="close()"><md-icon>close</md-icon></button>
</div>

<div class="text">
  Are you you sure you want to delete this report?
</div>

<div class="actions">
  <button md-button (click)="close()">Cancel</button>
  <button md-raised-button (click)="deleteReport()" color="warn">
    Delete
  </button>
</div>
