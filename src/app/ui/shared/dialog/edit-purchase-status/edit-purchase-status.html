<div class="header">
  <div class="title">Purchase Status</div>
  <button mat-icon-button (click)="close()"><mat-icon>close</mat-icon></button>
</div>

<div class="content">
  Set the selected {{requestIds.length > 1 ? 'requests' : 'request'}} as purchased?
</div>

<mat-slide-toggle class="request-status"
                 [(ngModel)]="isPurchased"
                 [color]="'accent'">
  Purchased
</mat-slide-toggle>

<div class="actions">
  <button mat-button (click)="close()">Cancel</button>
  <button mat-button (click)="save()">Save</button>
</div>
