<div class="header">
  <div class="title">Set {{requestIds.length > 1 ? 'Requests' : 'Request'}} Status</div>
  <button md-icon-button (click)="close()"><md-icon>close</md-icon></button>
</div>

<md-slide-toggle class="request-status" [color]="'accent'" [checked]="isApproved">
  Approved
</md-slide-toggle>

<md-slide-toggle class="request-status" [color]="'accent'" [checked]="isPurchased">
  Purchased
</md-slide-toggle>

<div class="actions">
  <button md-button (click)="close()">Cancel</button>
  <button md-button (click)="save()">Save</button>
</div>
