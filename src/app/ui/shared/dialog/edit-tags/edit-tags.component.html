<div class="header">
  <div class="title">Edit Tags</div>
  <button md-icon-button (click)="close()"><md-icon>close</md-icon></button>
</div>

<div *ngFor="let tag of commonTags | setValues" class="tag">
  {{tag}}
  <button md-icon-button (click)="removeTag(tag)">
    <md-icon>delete</md-icon>
  </button>
</div>

<md-input-container [floatingPlaceholder]="false">
  <input md-input placeholder="Enter a new tag"
         (keypress)="handleNewTagKeypress($event)"
         (keyup.Enter)="save()"
         [(ngModel)]="newTag">
</md-input-container>

<div class="actions">
  <button md-button (click)="close()">Cancel</button>
  <button md-button (click)="save()">Save</button>
</div>
