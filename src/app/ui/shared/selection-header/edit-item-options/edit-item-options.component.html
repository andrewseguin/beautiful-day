<div *ngIf="isMultiSelect()">
  <button md-icon-button [md-menu-trigger-for]="editMenu">
    <md-icon>edit</md-icon>
  </button>
  <md-menu #editMenu="mdMenu" x-position="before">
    <button md-menu-item (click)="editCategory()"> Category </button>
    <button md-menu-item (click)="editName()"> Name </button>
  </md-menu>
</div>

<button *ngIf="!isMultiSelect()" md-button (click)="editItem()">
  <div class="selection-header-button-content">
    <md-icon>edit</md-icon>
    Edit
  </div>
</button>

<button *ngIf="!isMultiSelect()" md-button (click)="deleteItem()">
  <div class="selection-header-button-content">
    <md-icon>delete</md-icon>
    Delete
  </div>
</button>
