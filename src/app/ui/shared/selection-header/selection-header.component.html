<button mat-icon-button (click)="clearSelection()">
  <mat-icon>close</mat-icon>
</button>

<div class="count"
     [style.visibility]="!!getSelectionCount() ? 'visible' : 'hidden'">
  {{getSelectionCount()}} Selected
</div>

<edit-request-options *ngIf="getSelectionType() =='request'"></edit-request-options>
<edit-item-options *ngIf="getSelectionType() =='item'"></edit-item-options>
