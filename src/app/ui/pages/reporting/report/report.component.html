<div class="report-heading mat-elevation-z1">
  <div class="left">
    <button mat-icon-button class="close-report"
            (click)="navigateToReportList()"
            [matTooltip]="'Close Report'">
      <mat-icon>close</mat-icon>
    </button>
    <div class="name" matRipple
         (click)="openEditNameDialog()"
         [matTooltip]="'Edit Report Name'">
      <div class="text">{{report?.name}}</div>
      <mat-icon>edit</mat-icon>
    </div>
  </div>
  <div class="actions" *ngIf="!isMobile()">
    <button mat-icon-button
            (click)="print()"
            [matTooltip]="'Print'">
      <mat-icon>print</mat-icon>
    </button>
    <button mat-icon-button
            (click)="duplicateReport()"
            [matTooltip]="'Duplicate Report'">
      <mat-icon>content_copy</mat-icon>
    </button>
    <button mat-icon-button
            (click)="deleteReport()"
            [matTooltip]="'Delete Report'">
      <mat-icon>delete</mat-icon>
    </button>
  </div>
  <div class="actions" *ngIf="isMobile()">
    <button mat-icon-button [mat-menu-trigger-for]="editMenu">
      <mat-icon>more_vertical</mat-icon>
    </button>
  </div>
</div>

<div *ngIf="!report">
  Loading
</div>

<mat-sidenav-container *ngIf="report">
  <div class="scrollable-content">
    <div *ngIf="!hasQuery()" class="getting-started">
      Enter a search query to begin creating a report.
    </div>
    <requests-list *ngIf="hasQuery()" #requestsList
                   [requests]="filteredRequests"
                   [displayOptions]="report.displayOptions"
                   (displayOptionsChanged)="updateDisplayOptions($event)"
                   [projectId]="'all'">
    </requests-list>
  </div>

  <button mat-fab color="accent"
          [class.hide]="sidenav.opened"
          (click)="sidenav.open()">
    <mat-icon>assignment</mat-icon>
  </button>

  <mat-sidenav #sidenav
              class="mat-elevation-z8"
              [opened]="!isMobile()"
              [mode]="isMobile() ? 'over' : 'side'"
              align="end">
    <div class="heading">
      <button mat-icon-button class="back" (click)="sidenav.close()">
        <mat-icon>keyboard_arrow_left</mat-icon>
      </button>
      <span class="title">Report Query</span>
    </div>

    <div class="season">
      Season: {{report.season}}
    </div>

    <query-stages [queryStages]="report.queryStages"
                  (queryStagesChange)="performQuery(); saveQueryStages()">
    </query-stages>
  </mat-sidenav>
</mat-sidenav-container>

<mat-menu #editMenu="matMenu" x-position="before">
  <button mat-menu-item (click)="openEditNameDialog()">
    <mat-icon>edit</mat-icon> Edit Name
  </button>
  <button mat-menu-item (click)="print()">
    <mat-icon>print</mat-icon> Print
  </button>
  <button mat-menu-item (click)="duplicateReport()">
    <mat-icon>content_copy</mat-icon> Duplicate Report
  </button>
  <button mat-menu-item (click)="deleteReport()">
    <mat-icon>delete</mat-icon> Delete Report
  </button>
</mat-menu>
