<div class="report-heading mat-elevation-z1">
  <div class="left">
    <button mat-icon-button class="close-report"
            (click)="navigateToReportList()"
            [matTooltip]="'Close Report'">
      <mat-icon>close</mat-icon>
    </button>
    <div class="name" matRipple
         (click)="openEditNameDialog()"
         [matTooltip]="'Edit Report Name'">
      <div class="text">{{report?.name}}</div>
      <mat-icon>edit</mat-icon>
    </div>
  </div>
  <div class="top-bar" *ngIf="!isMobile()">
    <button mat-icon-button
            (click)="print()"
            [matTooltip]="'Print'">
      <mat-icon>print</mat-icon>
    </button>
    <button mat-icon-button
            (click)="duplicateReport()"
            [matTooltip]="'Duplicate Report'">
      <mat-icon>content_copy</mat-icon>
    </button>
    <button mat-icon-button
            (click)="deleteReport()"
            [matTooltip]="'Delete Report'">
      <mat-icon>delete</mat-icon>
    </button>
  </div>
  <div class="top-bar" *ngIf="isMobile()">
    <button mat-icon-button [mat-menu-trigger-for]="editMenu">
      <mat-icon>more_vertical</mat-icon>
    </button>
  </div>
</div>

<requests-list [showProjectName]="true"></requests-list>

<mat-menu #editMenu="matMenu" x-position="before">
  <button mat-menu-item (click)="openEditNameDialog()">
    <mat-icon>edit</mat-icon> Edit Name
  </button>
  <button mat-menu-item (click)="print()">
    <mat-icon>print</mat-icon> Print
  </button>
  <button mat-menu-item (click)="duplicateReport()">
    <mat-icon>content_copy</mat-icon> Duplicate Report
  </button>
  <button mat-menu-item (click)="deleteReport()">
    <mat-icon>delete</mat-icon> Delete Report
  </button>
</mat-menu>
