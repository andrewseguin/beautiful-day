
<md-sidenav-container>
  <div class="scrollable-content">
    <requests-list [requests]="filteredRequests"
                   [projectId]="'all'">
    </requests-list>
  </div>

  <button md-fab color="accent"
          [class.hide]="sidenav.opened"
          (click)="sidenav.open()">
    <md-icon>assignment</md-icon>
  </button>

  <md-sidenav #sidenav
              [opened]="!hideQueries()"
              [mode]="hideQueries() ? 'over' : 'side'"
              align="end">
    <div class="heading">
      <button md-icon-button class="back" (click)="sidenav.close()">
        <md-icon>keyboard_arrow_left</md-icon>
      </button>
      <span class="title">Report Name</span>
    </div>

    <query-stages [queryStages]="queryStages"
                  (queryStagesChange)="queryStages = $event; performQuery()">
    </query-stages>
  </md-sidenav>
</md-sidenav-container>
