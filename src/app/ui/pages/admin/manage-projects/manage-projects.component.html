<div class="season" *ngFor="let season of ['2018', '2017']">
  <div class="season-title">
    {{season}} Projects
  </div>

  <div class="project"
       [class.expanded]="expandedProjects.isSelected(project)"
       *ngFor="let project of projectsService.projects | async">
    <div class="heading" mat-ripple (click)="expandedProjects.toggle(project)">
      <mat-icon [@expansionIndicator]="expandedProjects.isSelected(project)">expand_more</mat-icon>
      {{project.name}}
    </div>

    <div class="content" [@expanded]="expandedProjects.isSelected(project)">
      <ng-container *ngIf="hasExpanded.has(project)">
        <editable-project [project]="project"></editable-project>
      </ng-container>
    </div>
  </div>
</div>
