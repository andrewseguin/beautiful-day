<div *ngIf="requestGroup.requests?.length">
  <div class="title">
    <md-checkbox [checked]="hasAllSelectedRequests()"
                 (change)="toggleGroupSelection($event.checked)">
    </md-checkbox>
    <span>{{requestGroup.title}}</span>
  </div>
  <request *ngFor="let request of requestGroup.requests | requestSort:sort | async; let index = index;
                   trackBy:getRequestKey"
           [show]="showRequests"
           [requestId]="request.$key"
           [requestViewOptions]="requestViewOptions"
           [groupIndex]="index"
           [id]="request.$key"></request>
</div>
