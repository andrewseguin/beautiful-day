<div class="title">
  <mat-checkbox [style.visibility]="canEdit ? 'visible' : 'hidden'"
               [checked]="hasAllSelectedRequests()"
               (change)="toggleGroupSelection($event.checked)">
  </mat-checkbox>
  <div class="title-text">
    {{title}}
  </div>
</div>
<ng-container *ngIf="items.size">
  <request *ngFor="let request of requests; trackBy:getRequestKey"
           [request]="request"
           [item]="items.get(request.item)"
           [canEdit]="canEdit"
           [printMode]="printMode"
           [id]="request.$key"
           [isAcquisitions]="isAcquisitions"
           [isReporting]="projectId == 'all'"
           (filterTag)="filterTag.emit($event)">
  </request>
</ng-container>
