<div class="header">
  <div class="title">Delete Project - Are you sure?</div>
  <button mat-icon-button (click)="close()"><mat-icon>close</mat-icon></button>
</div>

<div class="text">
  Deleting this project will <span class="emphasize">permanently</span>
  erase all details and requests related to this project.
</div>
<div class="text">
  To confirm, type the word 'DELETE' into the input below.
</div>
<mat-form-field>
  <input matInput autofocus [(ngModel)]="deleteCheck"/>
</mat-form-field>

<div class="actions">
  <button mat-button (click)="close()">Cancel</button>
  <button mat-raised-button (click)="deleteProject()" color="warn"
          [disabled]="deleteCheck.toLowerCase().trim() != 'delete'">
    Delete
  </button>
</div>
