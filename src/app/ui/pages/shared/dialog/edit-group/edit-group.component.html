<div class="header">
  <div class="title">Edit {{getMemberName(true)}}</div>
  <button mat-icon-button (click)="close()"><mat-icon>close</mat-icon></button>
</div>

<div class="members">
  <div *ngFor="let member of members; let index = index; trackBy:trackByIndex" class="member">
    <mat-form-field [floatLabel]="'never'">
      <input matInput
             (keyup.Enter)="save()"
             [(ngModel)]="members[index]">
    </mat-form-field>
    <button mat-icon-button (click)="remove(index)">
      <mat-icon>delete</mat-icon>
    </button>
  </div>
</div>

<button mat-button (click)="members.push('')">Add {{getMemberName()}}</button>

<div class="top-bar">
  <button mat-button (click)="close()">Cancel</button>
  <button mat-button (click)="save()">Save</button>
</div>
