<div class="header">
  <div class="title">Delete Report - Are you sure?</div>
  <button mat-icon-button (click)="close()"><mat-icon>close</mat-icon></button>
</div>

<div class="text">
  Are you you sure you want to delete this report?
</div>

<div class="top-bar">
  <button mat-button (click)="close()">Cancel</button>
  <button mat-raised-button (click)="deleteReport()" color="warn">
    Delete
  </button>
</div>
