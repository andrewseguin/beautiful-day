<div class="header">
  <div class="title">Approval</div>
  <button mat-icon-button (click)="close()"><mat-icon>close</mat-icon></button>
</div>

<div class="content">
  Mark the selected {{requestIds.length > 1 ? 'requests' : 'request'}} as approved?
</div>

<mat-slide-toggle class="request-status"
                 [(ngModel)]="isApproved"
                 [color]="'accent'">
  Approved
</mat-slide-toggle>

<div class="top-bar">
  <button mat-button (click)="close()">Cancel</button>
  <button mat-button (click)="save()">Save</button>
</div>
