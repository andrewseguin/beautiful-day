<div class="header">
  <div class="title">Delete {{(requests.length > 1) ? 'Requests' : 'Request'}} </div>
  <button mat-icon-button (click)="close()"><mat-icon>close</mat-icon></button>
</div>

<div class="content">
  Are you sure you want to delete {{(requests.length > 1) ? ' these requests?' : 'this request?'}}
</div>

<div class="top-bar">
  <button mat-button (click)="close()">Cancel</button>
  <button mat-raised-button color="warn" (click)="deleteRequests()">Delete</button>
</div>
