<mat-toolbar>
  <button mat-button class="toolbar-menu" (click)="sidenav.open()">
    <mat-icon>menu</mat-icon>
  </button>

  <div class="name"> {{titleService.title | async}} </div>

  <div class="end">
    <ng-template *ngIf="titleService.toolbarOutlet"
                 [cdkPortalOutlet]="titleService.toolbarOutlet">
    </ng-template>
  </div>
</mat-toolbar>
