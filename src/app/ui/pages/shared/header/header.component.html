<mat-toolbar color="primary" class="project-toolbar mat-elevation-z1">
  <button mat-button class="toolbar-menu" (click)="sidenav.open()">
    <mat-icon>menu</mat-icon>
  </button>

  <div class="name"> {{titleService.title | async}} </div>

  <div class="end">
    <button *ngIf="showPrintIcon"
            (click)="printRequests()"
            mat-icon-button style="margin-right: 16px">
      <mat-icon>print</mat-icon>
    </button>
  </div>
</mat-toolbar>
