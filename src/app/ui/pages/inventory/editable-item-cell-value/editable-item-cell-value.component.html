<!-- View Mode -->
<ng-container *ngIf="!editing">
    <div *ngIf="!isLink" class="view" (click)="edit()">
      {{item[property]}}
    </div>
    <ng-container *ngIf="isLink">
      <a href="{{item[property]}}">{{item[property]}}</a>
    </ng-container>
</ng-container>

<!-- Edit Mode -->
<div *ngIf="editing">
  <input class="item-value"
         [style.textAlign]="align === 'before' ? 'left' : 'right'"
         [value]="item[property] || ''"
         (keyup)="onKeyup($event)">
</div>
