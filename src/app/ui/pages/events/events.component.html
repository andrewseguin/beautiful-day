<div class="page mat-elevation-z4">
  <div class="page-title">
    <div class="text">{{title}}</div>
    <button md-icon-button *ngIf="canEditEvents" (click)="addEvent()">
      <md-icon>add</md-icon>
    </button>
  </div>

  <div class="event" *ngFor="let event of events">
    <div class="details">
      <div class="event-info">{{event.info}}</div>
      <div class="date">
        <span>{{event.date | eventDate}}</span>
        <span class="time" *ngIf="event.time">{{event.time}}</span>
      </div>
    </div>
    <button *ngIf="canEditEvents" md-icon-button (click)="editEvent(event)">
      <md-icon>edit</md-icon>
    </button>
  </div>
</div>
