<div class="header">
  <div class="title">{{getTitle()}}</div>
  <button md-icon-button (click)="close()"><md-icon>close</md-icon></button>
</div>

<div class="name">
  <md-input [disabled]="mode == 'view'" [(ngModel)]="_item.name" placeholder="Name"></md-input>
  <md-input [disabled]="mode == 'view'" [(ngModel)]="_item.type" placeholder="(Optional) Type"></md-input>
</div>
<md-input [disabled]="mode == 'view'" [(ngModel)]="_item.cost" placeholder="Cost ($)" type="number"></md-input>
<md-input [disabled]="mode == 'view'" [(ngModel)]="_item.category" placeholder="Category"></md-input>
<md-input [disabled]="mode == 'view'" [(ngModel)]="_item.url" placeholder="URL"></md-input>

<div class="actions" *ngIf="mode != 'view'">
  <button md-button (click)="close()">Cancel</button>
  <button md-button [disabled]="!canSave()" (click)="save()">Save</button>
</div>
