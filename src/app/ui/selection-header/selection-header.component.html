<button md-icon-button (click)="clearRequests()">
  <md-icon>close</md-icon>
</button>

<div class="count"
     [style.visibility]="!!getSelectionCount() ? 'visible' : 'hidden'">
  {{getSelectionCount()}} Selected
</div>

<button md-icon-button
        [md-menu-trigger-for]="editMenu">
  <md-icon>edit</md-icon>
</button>
<md-menu #editMenu="mdMenu" x-position="before">
  <button md-menu-item (click)="editNote()"> Note </button>
  <button md-menu-item (click)="editDropoff()"> Dropoff </button>
</md-menu>

<button md-icon-button (click)="deleteRequests()">
  <md-icon>delete</md-icon>
</button>
