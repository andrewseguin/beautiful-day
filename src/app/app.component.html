<md-sidenav-layout>
  <md-sidenav #sidenav>
    <nav-content [sidenav]="sidenav"></nav-content>
  </md-sidenav>

  <md-toolbar [color]="myColor">
    <button md-button class="toolbar-menu" (click)="sidenav.open()">
      <md-icon>menu</md-icon>
    </button>
    <span class="app-title">Beautiful Day Acquisitions</span>
  </md-toolbar>

  <router-outlet></router-outlet>
</md-sidenav-layout>
